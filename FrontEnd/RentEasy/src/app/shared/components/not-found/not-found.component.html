<div class="container d-flex flex-column align-items-center justify-content-center min-vh-75 text-center content-fade-in">
  <div class="mb-4">
    <mat-icon class="text-secondary opacity-50" style="font-size: 8rem; width: 8rem; height: 8rem;">sentiment_dissatisfied</mat-icon>
  </div>
  <h1 class="display-1 fw-bold text-primary mb-2">404</h1>
  <h2 class="h4 text-muted mb-4">Page Not Found</h2>
  <p class="lead mb-5 text-muted" style="max-width: 500px;">
    The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
  </p>
  <div class="d-flex gap-3">
    <a routerLink="/" class="btn btn-primary d-flex align-items-center gap-2 px-4 py-2">
      <mat-icon>home</mat-icon>
      Go Home
    </a>
    <button (click)="goBack()" class="btn btn-outline-secondary d-flex align-items-center gap-2 px-4 py-2">
      <mat-icon>arrow_back</mat-icon>
      Go Back
    </button>
  </div>
</div>
